<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div align="center">
        <p th:if="${loginError}" >Wrong user or password</p>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <h2>Please sign in</h2>
                <div class="col-sm-2">
                    <label for="j_username"></label>
                    <input type="text" class="form-control" id="j_username" name="j_username" placeholder="Enter username"/><br/>
                    <label for="j_password"></label>
                    <input type="password" class="form-control" id="j_password" name="j_password" placeholder="Password"/> <br />
                    <input type="submit" class="btn btn-primary" value="Sign in" />
                </div>
            </div>
        </form>
    </div>
</body>
</html>
