<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Admin panel</title>
</head>

<body>
<!-- Реализация "шапки" админской панели -->
<div th:replace="~{/admin/header.html :: header (${userName.getName()}, ${userName.getRoles()})}"></div>

<!-- Реализация основного блока админской панели -->
<div class="container-fluid">
    <div class="row">
        <!-- Левая панель основного блока-->
        <div class="bg-white col-md-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" href="/" role="tab" aria-selected="true">Admin</a>
                <a class="nav-link" href="/admin/user/" aria-selected="false">User</a>
            </div>
        </div>

        <!-- Основная панель с таблицей основного блока-->
        <div class="bg-light col-md-10">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/new">New User</a>
                </li>
            </ul>
            <nav class="navbar navbar-light bg-light">
                                  <span class="navbar-text">
                                    All users
                                  </span>
            </nav>
            <table class="table table-striped table-hover table-condensed bg-white">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Address</th>
                        <th>Password</th>
                        <th>Roles</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="userTemp : ${userList}">
                        <td th:utext="${userTemp.getId()}">ID</td>
                        <td th:utext="${userTemp.getName()}">Name</td>
                        <td th:utext="${userTemp.getSurname()}">Surname</td>
                        <td th:utext="${userTemp.getAddress()}">Address</td>
                        <td th:utext="${userTemp.getPassword()}">Password</td>
                        <td th:utext="${userTemp.getAuthorities()}">Roles</td>
                        <td><button class="btn btn-info" data-toggle="modal" data-target="#editModal" th:attr="data-target='#editModal'+${userTemp.id}">Edit</button>

                            <!-- Модальное окно редактирования пользователя -->

                            <div th:id="editModal + ${userTemp.id}" class="modal fade">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Edit User</h4>
                                            <button class="close" data-dismiss="modal">x</button>
                                        </div>
                                        <div class="modal-body">
                                            <form role="form" th:action="@{/admin/editUser/{id}(id=${userTemp.id})}" method="POST" th:object="${userTemp}">
                                                <div class="form-group">
                                                    <label for="ID">ID</label>
                                                    <input type="text" class="form-control" name="id" id="ID" placeholder="ID" readonly th:value="${userTemp.id}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="Name">Name</label>
                                                    <input type="text" class="form-control" name="name" id="Name" placeholder="Name" th:value="${userTemp.name}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="Surname">Surname</label>
                                                    <input type="text" class="form-control" name="surname" id="Surname" placeholder="Surname" th:value="${userTemp.surname}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="Address">Address</label>
                                                    <input type="text" class="form-control" name="address" id="Address" placeholder="Address" th:value="${userTemp.address}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="Password">Password</label>
                                                    <input type="password" class="form-control" name="password" id="Password" placeholder="Password" th:value="${userTemp.password}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="Roles">Roles</label>
                                                    <select multiple size="2" name="roles" id="Roles">
                                                        <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.role}"></option>
                                                    </select>

                                                </div>
                                                <div>
                                                    <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                    <input type="submit" class="btn btn-primary" value="Edit">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- -->

                        </td>
                        <td><button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" th:attr="data-target='#deleteModal'+${userTemp.id}">Delete</button>

                            <!-- Модальное окно удаления пользователя -->

                            <div th:id="deleteModal + ${userTemp.id}" class="modal fade">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Delete User</h4>
                                            <button class="close" data-dismiss="modal">x</button>
                                        </div>
                                        <div class="modal-body">
                                            <form role="form">
                                                <div class="form-group">
                                                    <label for="ID-del" class="text-center">ID</label>
                                                    <input type="text" class="form-control" id="ID-del" placeholder="ID" readonly th:value="${userTemp.id}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="Name-del">Name</label>
                                                    <input type="text" class="form-control" id="Name-del" placeholder="Name" readonly th:value="${userTemp.name}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="Surname-del">Surname</label>
                                                    <input type="text" class="form-control" id="Surname-del" placeholder="Surname" readonly th:value="${userTemp.surname}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="Address-del">Address</label>
                                                    <input type="text" class="form-control" id="Address-del" placeholder="Address" readonly th:value="${userTemp.address}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="Password-del">Password</label>
                                                    <input type="password" class="form-control" id="Password-del" placeholder="Password" readonly th:value="${userTemp.password}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="Roles-del">Roles</label>
                                                    <input type="text" class="form-control" id="Roles-del" placeholder="Roles" readonly th:value="${userTemp.roles}">
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <a class="btn btn-danger" th:href="@{/admin/delete/{id}(id=${userTemp.id})}">Delete</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- -->

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- Реализация модального окна удаления пользователя -->



<!-- Подключения JS и jQuery для Bootstrap'а-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
