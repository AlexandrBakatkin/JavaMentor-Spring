<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>User Details</title>
</head>
<body>
<!-- Реализация "шапки" панели пользователя -->
<div th:replace="~{/admin/header.html :: header (${userInfo.getName()}, ${userInfo.getRoles()})}"></div>
<!-- Реализация основного блока панели юзера-->
<div class="container-fluid">
    <div class="row">
        <!-- Левая панель основного блока-->
        <div class="bg-white col-md-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link" href="/" role="tab" aria-selected="false">Admin</a>
                <a class="nav-link active" href="/admin/user/" aria-selected="true">User</a>
            </div>
        </div>
        <!-- Основная панель с таблицей основного блока-->
        <div class="bg-light col-md-10">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active">User</a>
                </li>
            </ul>
            <nav class="navbar navbar-light bg-light">
                                  <span class="navbar-text">
                                    User information-page
                                  </span>
            </nav>
            <table class="table table-striped table-hover table-condensed">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Address</th>
                    <th scope="col">Password</th>
                    <th scope="col">Roles</th>
                </tr>
                </thead>

                <tr>
                    <td th:utext="${userInfo.getName()}">Username</td>
                    <td th:utext="${userInfo.getSurname()}">Surname</td>
                    <td th:utext="${userInfo.getAddress()}">Address</td>
                    <td th:utext="${userInfo.getPassword()}">Password</td>
                    <td th:utext="${userInfo.getRoles()}">Roles</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
