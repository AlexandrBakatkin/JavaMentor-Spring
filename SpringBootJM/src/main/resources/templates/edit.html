<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<div align="center">
    <h2>EDIT MOTHERFUCKER USER</h2>
    <h3><a th:href="@{/logout}">Logout</a></h3>
    <form th:action="@{/editUser/{id}(id=${user.id})}" method="post" th:object="${user}">

        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Name">
        <span></span>
        <label for="surname">Surname</label>
        <input type="text" th:field="*{surname}" id="surname" placeholder="Surname">
        <span></span>
        <label for="address">Address</label>
        <input type="text" th:field="*{address}" id="address" placeholder="Address">
        <span></span>
        <label for="password">Password</label>
        <input type="text" th:field="*{password}" id="password" placeholder="Password">
        <span></span>
        <label for="roles">Roles</label>
        <select name="rolesList" th:field = "*{roles}" id="roles" multiple>
            <option value="ROLE_USER">ROLES_USER</option>
            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
        </select>
        <input type="submit" value="Update User">
    </form>
</div>
</body>
</html>
