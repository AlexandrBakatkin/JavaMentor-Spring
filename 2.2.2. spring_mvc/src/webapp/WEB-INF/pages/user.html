<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
<div align="center">
    <h2>MOTHERFUCKER-USER's DETAILS</h2>
    <h3><a th:href="@{/logout}">Logout</a></h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Address</th>
            <th>Password</th>
        </tr>
        <tr>
            <td th:utext="${userInfo.getName()}">Username</td>
            <td th:utext="${userInfo.getSurname()}">Surname</td>
            <td th:utext="${userInfo.getAddress()}">Address</td>
            <td th:utext="${userInfo.getPassword()}">Password</td>
        </tr>
    </table>

</div>
</body>
</html>
